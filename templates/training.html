  <div class="jumbotron">
    <h1 style="text-align: center;">TRAINING DATA</h1>
    <br>
    <p>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
       {% for message in messages %}
         <div class="alert alert-success">
          <strong>{{ message }}</strong>
        </div>
       {% endfor %}
        {% endif %}
      {% endwith %}
     </p> 

    <form action="/submit_train" method="post">
      <h5 style="text-align: center">URL DATA TRAIN</h5>
      <div class="form-group">
        <input style="text-align:center;" type="text" class="form-control" name="traindata" aria-describedby="emailHelp"
          placeholder="Masukkan Direktori Data Training">
      </div>
      <div style="text-align:center ;">
        <button type="submit" class="btn btn-success">Train Data</button>
      </div>
    </form>

  <div>
    <img src="{{url_for('submit_train')}}">
