  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<div class="jumbotron">
    <h1 style="text-align: center;">KLASIFIKASI PENYAKIT GINJAL</h1>
<div class="main">
    <div class="title">
        <!-- <img src="static/logo.jpg" width="200" style="margin-top: 40px; margin-bottom: 24px"> -->
        <img src="{{url_for('submit_train')}}">
    </div>



    <div class="panel">
      <input id="file-upload" class="hidden" type="file" accept="image/x-png, image/gif, image/jpeg">
      <label for="file-upload" id="file-drag" class="upload-box" width="500">
        <div id="upload-caption">Drop / Upload Gambar Disini</div>
        <img id="image-preview" class="hidden">
      </label>
    </div>


    <div style="margin-bottom: 2rem;">
      <input type="button" value="Prediksi Ginjal" class="button" onclick="submitImage();" />
      <span style="margin: 0px 4px"></span>
      <input type="button" value="Hapus Gambar" class="btn btn-danger" onclick="clearImage();">
    </div>

    <h1 style="text-align: center;">HASIL KLASIFIKASI GINJAL</h1>
    <div id="image-box">
      <img id="image-display" />
      <div id="pred-result" class="hidden"></div>
      <div id="pred-probability" class="hidden" style="visibility: visible;"></div>
      <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>

</div>



  </div>
</div>
